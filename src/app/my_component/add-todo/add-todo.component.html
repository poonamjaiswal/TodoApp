<div class="my-3">

    <h4>Add todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Todo Title</label>
            <input type="text" class="form-control" [(ngModel)]="title" name="title" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <input type="text" class="form-control" [(ngModel)]="desc" name="desc">
        </div>
        
        <button type="submit" class="btn btn-sm btn-primary">Add todo</button>
    </form>
</div>
