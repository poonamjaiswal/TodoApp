<div class="my-3">
    <h5 [class]="{'strike':!todo.active}">{{todo.title}}</h5>
    <p [class]="{'strike':!todo.active}">{{todo.desc}}</p>
    <div class="form-group form-check" >
        <input type="checkbox" id="checkbox{{i}}" class="form-check-input" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="checkbox{{i}}">Mark as done!</label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
