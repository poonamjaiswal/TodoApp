<div class="container">
    <h1 class="text-center mb-3">My Todo List</h1>
<app-add-todo (addTodo)="onAddTodo($event)"></app-add-todo>
<h4>Your todos</h4>
<div *ngIf="this.todos.length==0; else elseBlock"> No todos to display </div>
<ng-template #elseBlock>    
    <div *ngFor="let todo of todos; index as i">
        <app-todo-item [todo]="todo" [i]="i" (todoDelete)="onDelete($event)" (todoCheckbox)="onMarkDone($event)"></app-todo-item>
    </div>
</ng-template>
</div>
